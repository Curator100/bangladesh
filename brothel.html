<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brothel Issues in Bangladesh</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #343a40, #dc3545);
            color: white;
            text-align: center;
        }
        #content {
            display: none;
        }
        button {
            background: #ffffff;
            color: #dc3545;
            border: none;
            padding: 15px 30px;
            margin: 10px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #343a40;
            color: white;
        }
    </style>
    <script>
        // Dynamically load the page content
        window.onload = function() {
            const content = `
                <h1>Brothel Issues in Bangladesh</h1>
                <p>Brothel-related issues pose social and cultural challenges that require attention and resolution.</p>
                <button onclick="window.location.href='index.html'">Homepage</button>
            `;
            document.getElementById("content").innerHTML = content;
            document.getElementById("content").style.display = "block";
        };

        // Disable right-click
        document.addEventListener("contextmenu", function (e) {
            e.preventDefault();
        });

        // Disable specific keyboard shortcuts
        document.addEventListener("keydown", function (e) {
            if (
                e.key === "F12" ||                     // DevTools
                (e.ctrlKey && e.shiftKey && e.key === "I") || // Ctrl+Shift+I
                (e.ctrlKey && e.shiftKey && e.key === "C") || // Ctrl+Shift+C
                (e.ctrlKey && e.shiftKey && e.key === "J") || // Ctrl+Shift+J
                (e.ctrlKey && e.key === "U")               // Ctrl+U (View Source)
            ) {
                e.preventDefault();
            }
        });
    </script>
</head>
<body>
    <div id="content">
        <!-- Content will be dynamically loaded here -->
    </div>
</body>
</html>
